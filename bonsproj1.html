<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Project Part 2 jS</title>
    <style>
        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Helvetica Neue", sans-serif;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .blurred-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-image: url("https://i.pinimg.com/736x/2d/a7/ec/2da7ec805f4ebcc0d6b52967be613d7f.jpg");
            background-position: bottom;
            filter: blur(10px);
            z-index: 1;
            mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            mask-size: 100% 100%;
            mask-repeat: no-repeat;

            -webkit-mask-image: linear-gradient(to top,
                    rgba(0, 0, 0, 1),
                    rgba(0, 0, 0, 0));
            -webkit-mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
        }

        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 2;
        }

        .content h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .content p {
            font-size: 14px;
            color: #ddd;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="flex flex-col gap-10 items-center">
        <input class="inp px-5 py-5 rounded outline-none bg-[#111] text-[#888]" type="text" placeholder="Search...">
        <div class="cards flex gap-10">
            <div class="card">
                <img src="https://i.pinimg.com/736x/29/1d/c3/291dc322333769bbd48968d9350d1db1.jpg" alt=""
                    class="bg-img">
                <div class="blurred-layer"></div>
                <div class="content">
                    <h3>User 123</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
