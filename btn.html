<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
            color: white;
        }

        .download-box {
            width: 320px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .progress {
            width: 100%;
            height: 18px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .bar {
            width: 0%;
            height: 100%;
            background: limegreen;
            border-radius: 10px;
        }

        .count {
            font-size: 22px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>

<body>
    <!-- Start Download button js   -->
    <div class="download-box">
        <h2>Downloading...</h2>

        <div class="progress">
            <div class="bar" id="progress"></div>
        </div>

        <div class="count">
            <span id="percent">0</span>%
        </div>



        <script>
            let count = 0;
            let progress = document.querySelector("#progress")
            let percent = document.querySelector(".count");
            let ini = setInterval(function () {
                if (count <= 99) {
                    count++;
                    progress.style.width = `${count}%`;
                    percent.textContent = `${count}%`
                }
                else {
                    let h = document.querySelector("h2");
                    h.textContent = "Downloading Completed"
                    clearInterval(ini)
                }
            }, 1000 / 100);




        </script>
</body>

</html>
